query GetCommentByPost($query: QueryInput!, $postId: String!) {
  comments(query: $query, postId: $postId) {
    totalCount
    totalPage
    page
    perPage
    comment {
      id
      message
      createdAt
      updatedAt
      __typename
      author {
        id
        firstName
        lastName
        createdAt
        email
        avatar
        updatedAt
      }
      reply {
        id
        message
        createdAt
        updatedAt
        author {
          id
          firstName
          lastName
          createdAt
          email
          avatar
          updatedAt
        }
      }
      post {
        id
      }
    }
  }
}
