query GetAllPost($query: QueryInput!, $userId: String) {
  postsQuery(query: $query, userId: $userId) {
    posts {
      id
      content
      image {
        url
        id
        type
      }
      createdAt
      updatedAt
      user {
        id
        email
        lastName
        firstName
        avatar
        createdAt
      }
      comment {
        id
      }
    }
    page
    perPage
    totalCount
    totalPage
  }
}
